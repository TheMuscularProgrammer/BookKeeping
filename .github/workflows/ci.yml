name: CI - Build and Push Docker Images

# ××ª×™ ×”workflow ×”×–×” ×™×¨×•×¥?
on:
  push:
    branches: [ main, master ]  # ×›×©×™×© push ×œ-main ××• master
  pull_request:
    branches: [ main, master ]  # ××• ×›×©×™×© PR

# ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # Job 1: Build and Push ×›×œ ×”-services
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest  # ××¨×™×¥ ×¢×œ Ubuntu (×—×™× ×!)
    
    # ××¡×˜×¨×˜×’×™×”: ×‘× ×” ×›×œ service ×‘× ×¤×¨×“
    strategy:
      matrix:
        service:
          - user-service
          - account-service
          - transaction-service
          - notification-service
    
    steps:
      # ×©×œ×‘ 1: ×ª×•×¨×™×“ ××ª ×”×§×•×“ ×-GitHub
      - name: Checkout code
        uses: actions/checkout@v3
      
      # ×©×œ×‘ 2: ×”×ª×—×‘×¨ ×œ-DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # ×©×œ×‘ 3: ×”×›×Ÿ Docker Buildx (×œ×‘× ×™×•×ª ××”×™×¨×•×ª ×™×•×ª×¨)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # ×©×œ×‘ 4: ×‘× ×” Docker image
      - name: Build Docker image for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }} .
      
      # ×©×œ×‘ 5: ×“×—×•×£ ×œ-DockerHub
      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
      
      # ×©×œ×‘ 6: ×”×¦×’ ×”×•×“×¢×ª ×”×¦×œ×—×”
      - name: Image pushed successfully
        run: |
          echo "âœ… Successfully pushed ${{ matrix.service }}"
          echo "ğŸ³ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest"
          echo "ğŸ”– SHA: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}"

  # Job 2: ×¡×™×›×•× (×™×¨×•×¥ ×¨×§ ×× ×›×œ ×”builds ×”×¦×œ×™×—×•)
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-and-push  # ×ª×œ×•×™ ×‘-job ×”×§×•×“×
    if: always()  # ×ª××™×“ ×ª×¨×•×¥
    
    steps:
      - name: Summary
        run: |
          echo "================================================"
          echo "ğŸ‰ CI Pipeline Completed!"
          echo "================================================"
          echo "ğŸ“¦ 4 Docker images were built and pushed:"
          echo "  - user-service"
          echo "  - account-service"
          echo "  - transaction-service"
          echo "  - notification-service"
          echo ""
          echo "ğŸ³ Images available at:"
          echo "  https://hub.docker.com/u/${{ secrets.DOCKERHUB_USERNAME }}"
          echo "================================================"