name: CI - Build and Push Docker Images

on:
  push:
    branches: [ main, master ]  # ×¢×•×‘×“ ×¢×œ ×©× ×™×”×!
  pull_request:
    branches: [ main, master ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - user-service
          - account-service
          - transaction-service
          - notification-service
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Login to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Step 3: Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Step 4: Build Docker images
      - name: Build Docker image for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }} .
      
      # Step 5: Push to DockerHub
      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
      
      # Step 6: Success message
      - name: Image pushed successfully
        run: |
          echo "âœ… Successfully pushed ${{ matrix.service }}"
          echo "ğŸ³ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest"
          echo "ğŸ”– SHA: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "================================================"
          echo "ğŸ‰ CI Pipeline Completed!"
          echo "================================================"
          echo "ğŸ“¦ 4 Docker images were built and pushed:"
          echo "  - user-service"
          echo "  - account-service"
          echo "  - transaction-service"
          echo "  - notification-service"
          echo ""
          echo "ğŸ³ Images available at:"
          echo "  https://hub.docker.com/u/${{ secrets.DOCKERHUB_USERNAME }}"
          echo "================================================"