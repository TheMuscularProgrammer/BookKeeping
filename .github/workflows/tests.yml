name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests python-dotenv bcrypt Flask-JWT-Extended psycopg2-binary sqlalchemy flask-cors

    - name: Start Docker containers
      run: |
        docker-compose up -d
        # Wait for services to be ready
        sleep 10

    - name: Run database migrations
      run: |
        docker-compose exec -T db psql -U postgres -d mydatabase -f tables.sql
        
    - name: Run tests
      run: |
        # Export required environment variables
        export DATABASE_URL="postgresql://postgres:example@localhost:5432/mydatabase"
        export JWT_SECRET_KEY="your-secret-key-here"
        
        # Run pytest
        pytest tests/ -v

    - name: Cleanup
      if: always()
      run: docker-compose down