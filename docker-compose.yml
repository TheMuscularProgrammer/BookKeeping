version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: bookkeeping-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tables.sql:/docker-entrypoint-initdb.d/tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

      # Prometheus - Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

    # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus


  # User Service (gRPC)
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://postgres:example@db:5432/mydatabase
      - JWT_SECRET_KEY=my-super-secret-jwt-key-2024
    depends_on:
      db:
        condition: service_healthy
    command: python server.py

  # Account Service (REST)
  account-service:
    build: ./account-service
    container_name: account-service
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://postgres:example@db:5432/mydatabase
      - JWT_SECRET_KEY=my-super-secret-jwt-key-2024
      - USER_SERVICE_URL=user-service:5001
    depends_on:
      db:
        condition: service_healthy
    command: python app.py

  # Transaction Service (REST)
# Transaction Service (REST)
  transaction-service:
    build: ./transaction-service
    container_name: transaction-service
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URL=postgresql://postgres:example@db:5432/mydatabase
      - JWT_SECRET_KEY=my-super-secret-jwt-key-2024
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python app.py

    # Transfer Processor (Kafka Consumer)
  transfer-processor:
    build: ./transfer-processor
    container_name: transfer-processor
    environment:
      - DATABASE_URL=postgresql://postgres:example@db:5432/mydatabase
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NOTIFICATION_SERVICE_URL=http://notification-service:5004
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python processor.py

  # Notification Service (REST)
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "5004:5004"
    environment:
      - EMAIL_ENABLED=false
      - SMS_ENABLED=false
    command: python app.py

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
